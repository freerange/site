  <link rel="stylesheet" type="text/css" title="plain" href="stylesheets/plain.css">
	<link rel="alternate stylesheet" type="text/css" title="classy" href="stylesheets/classy.css">
</head>

<body>

  <div class="controls" style="position: absolute; top: 10px; left: 10px;">
    <form>
    <input type="submit" onclick="switch_style('plain');return false;" value="Plain">
    <input type="submit" onclick="switch_style('classy');return false;" value="Classy">
    </form>
  </div>

  <div id="container">
    <div id="header">
      <h1>Free Range</h1>
    </div>

    <div id="content">
      <p>We are a small software development co-operative, based in London.</p>
      <p>Small by design, we are developing software with a focus on reputation, sustainability, quality and happiness.</p>
      <p>Rather than cover our site with posturing bullshit, <a href="mailto:lets@gofreerange.com">get in touch</a> and we'll </p>
    </div>
  </div>
  
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-8045787-1");
pageTracker._trackPageview();
} catch(err) {}</script>

<script type="text/javascript">
function switch_style(css_title) {
  var i, link_tag ;
  for (i = 0, link_tag = document.getElementsByTagName("link") ;
    i < link_tag.length ; i++ ) {
    if ((link_tag[i].rel.indexOf( "stylesheet" ) != -1) &&
      link_tag[i].title) {
      link_tag[i].disabled = true ;
      if (link_tag[i].title == css_title) {
        link_tag[i].disabled = false ;
      }
    }
  }
}
</script>
</body>
</html>
