James is a long-time Rubyist and one of the instigators of <a href="http://lrug.org">LRUG</a> and <a href="http://rubymanor.org">Ruby Manor</a>. Since finishing his PhD, he&#8217;s been building applications using Ruby and Rails, including work on <a href="http://www.theauteurs.com">theauteurs.com</a> and <a href="http://www.reevoo.com">Reevoo</a>. James wrote the book on <a href="http://lazyatom.com">Rails plugins</a>, and maintains a whole bunch of <a href="http://github.com/lazyatom">open source libraries</a>, including <a href="http://interblah.net/vanilla-rb">Vanilla.rb</a>, <a href="http://github.com/lazyatom/soup">soup</a> and the <a href="http://rails-engines.org">engines plugin</a> for Rails.
