      <p>We are a small group of exceptionally talented and experienced software developers based in London.</p>
    </div>
    <div id="co-op-and-preamble" class="vier">
      <p>We care about making fantastic software for companies big or small. Our refreshing approach and uncompromising attitude to software can help you build something that is blooming marvellous.</p>
      <h2>We are a <strong>co-operative</strong></h2>
      <p>Our company was created to allow us to work together in a way that makes us happy. 
            
      <p>Placing emphasis on happiness as people means we have the freedom to define how our business operates. Working in the way we know will deliver excellent results.</p>

