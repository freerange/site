        <li id="james-adam" class="person group">
          <img src="/images/people/james-adam.jpg" alt="James Adam">
      
          <p>James Adam is a long-time Rubyist and one of the instigators of LRUG and Ruby Manor. Since finishing his PhD, he's been building applications using Ruby and Rails, including work on theauteurs.com and Reevoo.</p>
          <p>James wrote the book on Rails plugins, and maintains a whole bunch of open source libraries, including Vanilla.rb, soup and the engines plugin for Rails.</p>
        </li>
      
        <li id="jason-cale" class="person group">
          <img src="/images/people/jason-cale.jpg" alt="Jason Cale">
      
          <h3>Jason Cale</h3>
          <p>After a fistful of years splitting time between programming and design he has been let loose to concentrate on what he loves. However it does mean he has a unique insight into our development process and is working on his manifesto for emergent design inside the agile team.</p>
          <p>When not working he can be found at an underground tea party or in the yoga studio.</p>
        </li>
      
        <li id="james-mead" class="person group">
          <img src="/images/people/jason-cale.jpg" alt="James Mead">
      
          <h3>James Mead</h3>
          <p>Since spending a couple of years as an electronic engineer on an Antarctic research station (yes, it was cold; no, there weren’t any polar bears), James has spent the last 15 years developing software at a number of consultancies and startups in the UK and US. After a stint at Thoughtworks working for clients like Dixons, AOL & Fidelity, he was the first employee at Reevoo, an early adopter of Ruby on Rails.</p>
          <p>Since going freelance earlier this year, he’s helped Headshift develop the website for Antony Gormley’s One & Other project. He’s the author of Mocha, a popular Ruby testing framework.</p>
        </li>
      
        <li id="kalvir-sandhu" class="person group">
          <img src="/images/people/kalvir-sandhu.jpg" alt="Kalv">
      
          <h3>Kalvir Sandhu</h3>
          <p>Kalv started building applications almost ten years ago. After gaining a Computer Science Degrees from Southampton Uni he has worked with Java, Perl and PHP but for the last 2 years only used Ruby. Some of the things he's worked on would be JGP a large public sector recruitment site, Hophive a hyperlocal content aggregator startup and recently twitterfeed by rebuilding the processing of 600k+ rss feeds to twitter in Ruby.</p>
          <p>He spends most of this time working with technology startups, changing the way local government use technology or pushing projects that aim to open up the government data.</p>
        </li>
      
        <li id="tom-ward" class="person group">
          <img src="/images/people/tom-ward.jpg" alt="Tom Ward">
      
          <h3>Tom Ward</h3>
          <p>Tom is a software developer passionate about building and improving the web. Though his background is in J2EE, he has embraced Ruby On Rails as a platform and become a respected contributor.</p>
          <p>You can see some of the code he's written on github.</p>
        </li>
      
      </ol>

